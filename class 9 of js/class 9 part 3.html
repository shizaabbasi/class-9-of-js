<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <p>Click the button to evaluate/execute Javascript code/expressions</p>
    <button onclick="myFunction()">Try it</button>
    <p id="result"></p>
    <script>
        function myFunction(){
            var x =10;
            var y=20;
            var a=eval("x+y")+"<br>";
            var b=eval("3+5")+"<br>";
            var c=eval("y-x")+"<br>";
           var res=a+b+c;//concantenates the string
           document.getElementById("result").innerHTML=res;
        }
        var x="56";
        document.write(typeof(x))
        document.write("<br>")
        var y=89;
        document.write(typeof(y))
        document.write("<br>")
        var z=x+y;
        document.write(z);
        document.write("<br>")
        document.write(typeof(z))
    </script>
</body>
</html>
